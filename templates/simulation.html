<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CT Scan Simulation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>CT Scan Reconstruction Project</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('aim') }}">Aim</a></li>
                <li><a href="{{ url_for('objective') }}">Objectives</a></li>
                <li><a href="{{ url_for('simulation') }}" class="active">Simulation</a></li>
            </ul>
        </nav>
        
        <div class="content">
            <h2>Interactive CT Scan Simulation</h2>
            <p>Upload an image to see how CT scan reconstruction works:</p>
            
            <form action="{{ url_for('process_image') }}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="image">Select Image:</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>
                <button type="submit">Process Image</button>
            </form>
            
            {% if error %}
            <div class="error">
                <p>{{ error }}</p>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
